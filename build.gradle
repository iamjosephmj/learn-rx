plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.4.10'
}

group 'learn-rx'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven {
        url 'https://jitpack.io'
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    implementation 'com.github.reactivex:rxkotlin:3.0.1'
}
